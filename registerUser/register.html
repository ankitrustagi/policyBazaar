<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Register New User</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" name='registerForm' novalidate="">
            <div class="form-group">
              <input type="text" id="username" name='username' ng-model="register.username" class="form-control input-lg" placeholder="Name" ng-pattern='/^[a-zA-Z0-9]*$/' required><br>
              <span style="color:red" ng-show="registerForm.username.$invalid && registerForm.username.$viewValue">Enter charcters only, no special character or white spaces</span>
            </div>
            <div class="form-group">
              <input type="email" class="form-control input-lg" ng-model="register.email" placeholder="Email" id='email' name='email' required><br>
              <span style="color:red" ng-show="registerForm.email.$invalid && registerForm.email.$viewValue">Enter a valid email</span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" ng-model="register.password" placeholder="Password" name='password' id='password'  ng-pattern="/(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&]).{8,}/" required>
              <span style="color:red" ng-show="registerForm.password.$invalid && registerForm.password.$viewValue">Enter atleast one character, number and special character(!@#$%^&) and 8 characters</span>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-disabled="registerForm.$invalid" ng-click="registerUser(register)">Register</button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="resetRegisterForm()">Reset</button>
              <span class="pull-right"><a href="#/login">Login</a></span><br>
            </div>
          </form>
      </div>
      <div class="modal-footer">

      </div>
  </div>
  </div>
</div>
